<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Natural Foods</title>

  <!-- Custom fonts for this template-->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <link href="css/cadastrologin2.css" rel="stylesheet">
  <link href="css/cadastrologin.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-login-image2">
            <!-- Generator: Adobe Illustrator 19.0.0, SVG Export Plug-In . SVG Version: 6.00 Build 0)  -->

          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <img src="./img/logo.svg" alt="Logo">
                <hr>
                <form method="get" action="." name="formulario">
                  <h1 class="h4 text-gray-900 mb-4">Crie Sua Conta</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="nome" name="nome"
                      placeholder="Nome Completo:">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="cpf" name="cpf"
                      placeholder="CNPJ/CPF:">
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email" name="email"
                    placeholder="Email:">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="senha" name="senha"
                      placeholder="Senha">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" name="cep " id="cep" value=""
                      placeholder="CEP" size="10" maxlength="9" onblur="pesquisacep(this.value);">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="rua" id="rua" size="60"
                      placeholder="Rua">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" id="bairro" placeholder="Bairro" name="bairro"
                      type="text" id="bairro" size="40">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" name="cidade" id="cidade" size="60"
                      placeholder="Cidade">
                  </div>
                  <div class="col-sm-6">
                    <input class="form-control form-control-user" id="numero" placeholder="Numero" name="numero"
                      type="text" id="numero" size="40">
                  </div>
                </div>
                <button href="loginMercado.html" class="btn btn-primary btn-user btn-block" type="button"
                  onClick="validar3()">
                  Registrar Conta
                </button>
              </form>
              </form>
              <!-- Inicio do formulario -->

              <hr>

              <div class="text-center">
                <a class="small" href="loginMercado.html">Já possui sua conta, faça Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/validadados.js"></script>
